
<su-header header-config="settings.header"></su-header>
<div class="appContent">
    <h2 class="mb20 heading" ng-show="clanList">
        Statisctic. {{isLoading ? "Loading:" : "Loading is done. There are"}} {{clanList ? clanList.length : 0}} from 100 members
    </h2>
    <h2 ng-show="!clanList" class="onLoadMessage mt20 heading">
        Waiting for respons from <br>Destiny server...
    </h2>
    <ul>
        <li ng-show="clanList">
            <ul class="listHead mb20">
                <li ng-click="sortBy('$index')" class="sortButton">â„–<span class="sortorder" ng-show="propertyName === '$index'" ng-class="{reverse: reverse}"></span></li>
                <li ng-click="sortBy('name')" class="sortButton">Name<span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span></li>
                <li ng-click="sortBy('lastTime')" class="sortButton">Last time in game  <span class="sortorder" ng-show="propertyName === 'lastTime'" ng-class="{reverse: reverse}"></span></li>
            </ul>
        </li>
        <li ng-repeat="member in clanList | filter: settings.header.model" class="profileListLine">
            <ul>
                <li>{{::$index+1}}</li>
                <li>{{::member.name }}</li>
                <li>{{::member.lastTime | timeFilter}}</li>
            </ul>
        </li>
    </ul>
</div>
